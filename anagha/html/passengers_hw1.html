<!DOCTYPE html>
<html>
<head>
	<title>Passengers</title>
	<style type="text/css">
	 table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
    }
    caption{
    	text-align: left;
    }

    .hidecls{
    	display:none;
    }
	</style>
</head>
<body>

<h2>Passengers</h2>
<table>
	<thead>
	<tr>
	    <th></th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>DOB</th>
		<th>Frequent Flyer #</th>
		<th>Meals Type</th>
		<th class="hidecls">City</th>
		<th class="hidecls">State</th>
		<th class="hidecls">Country</th>
		<th>View/Edit</th>
	</tr>
	</thead>
	<tbody>

	<tr>
		<td><input type="checkbox" name="pid1"></td>
		<td><input type="text" name="fname"></td>
		<td><input type="text" name="lname"></td>
		<td><input type="date" name="bday" max="2000-12-31"></td>
		<td><input type="text" name="flyer"></td>
		<td><select name="meals">
			<option value="veg">Veg</option>
			<option value="vegan">Vegan</option>
			<option value="meat">Meat</option>
			<option value="kosher">Kosher</option>
			</select>
		</td>
		<td class="hidecls"><input type="text" name="city"></td>
		<td class="hidecls"><input type="text" name="state"></td>
		<td class="hidecls"><select name="country">
			<option value="usa">USA</option>
			<option value="canada">Canada</option>
			<option value="india">India</option>
			</select></td>
		<td><a name="editlink" href="#">view/edit/delete</a></td>
	</tr>	
			
	</tbody>
	
</table>

</body>
</html>
